<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideing Puzzle</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
</head>
<body>
    <header>
        <h1>Sliding Puzzle</h1>
    </header>
    <div id="section1">
        <div class="puzzleBoard">
            <div id="1" data-index="1"><img class="tile1" src="./picture/Eevee3*3/1.png"></div>
            <div id="2" data-index="2"><img class="tile2" src="./picture/Eevee3*3/2.png"></div>
            <div id="3" data-index="3"><img class="tile3" src="./picture/Eevee3*3/3.png"></div>
            <div id="4" data-index="4"><img class="tile4" src="./picture/Eevee3*3/4.png"></div>
            <div id="5" data-index="5"><img class="tile5" src="./picture/Eevee3*3/5.png"></div>
            <div id="6" data-index="6"><img class="tile6" src="./picture/Eevee3*3/6.png"></div>
            <div id="7" data-index="7"><img class="tile7" src="./picture/Eevee3*3/7.png"></div>
            <div id="8" data-index="8"><img class="tile8" src="./picture/Eevee3*3/8.png"></div>
            <div id="9" data-index="9"><img class="setterTile" src="./picture/Eevee3*3/9.png"></div>
        </div>
        <div class="puzzleBoard2">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="showTurn">TURN: 0</div>


    <div id="button">
        <a class="playButton">Play Again</a>   
        <a class="shuffleButton">Shuffle</a>
        <a class="dayNight">Night</a>
        <a class="nightDay">Day</a>
    </div>
    
    <div id="section2">
        <div class="hintBoard">
            <div id="hintImage"><img src="./picture/Eevee3*3/Hint.png"></div>   
        </div>

    </div>

</body>
</html>
