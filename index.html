    <title>Slideing Puzzle</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
</head>
<body>
    <header>
        <h1>Slideing Puzzle</h1>
    </header>
    <div id="section">

            <div id="3" data-index="3"><img class="tile3" src="./picture/Eevee3*3/3.png"></div>

            <div id="6" data-index="6"><img class="tile6" src="./picture/Eevee3*3/6.png"></div>
            <div id="7" data-index="7"><img class="tile7" src="./picture/Eevee3*3/7.png"></div>
            <div id="8" data-index="8"><img class="tile8" src="./picture/Eevee3*3/8.png"></div>
            <div id="9" data-index="9"><img class="setterTile" src="./picture/Eevee3*3/9.png" ></div>
        </div>
        <div class="puzzleBoard2">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="showTurn">TURN: 0</div>


    <div id="difficulty">
        <div class="resetbtn">Restart</div>
    </div>
</body>
</html>
